<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificação MFA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="min-width: 300px; max-width: 400px; width: 100%;">
      <h3 class="mb-3 text-center">Verificação em 2 Etapas</h3>
      <p class="text-center">Seu código de verificação é:</p>
      <h4 class="text-center mb-4"><strong>{{ codigo }}</strong></h4>

      <form method="POST">
        <div class="mb-3">
          <label for="codigo" class="form-label">Digite o código</label>
          <input type="text" class="form-control" name="codigo" id="codigo" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Verificar</button>
      </form>
    </div>
  </div>

</body>
</html>
